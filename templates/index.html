<html>
  <head>
    <title>Olin Course Catalog</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
      td, th { border: 0 !important; }
    </style>
  </head>
  <body>
    <h1>Olin Course Catalog</h1>
    <h2>Areas</h2>
    {% for area in areas | sort %}
      <ul>
        <li><a href="/area/{{area}}">{{area}}</a></li>
      </ul>
    {% endfor %}

    <h2>Contacts</h2>
    {% for contact in contacts | sort %}
      <ul>
      <li><a href="/professor/{{contact}}">{{contact}}</a></li>
      </ul>
    {% endfor %}
  </body>
</html>
